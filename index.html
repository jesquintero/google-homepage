<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>My Google Homepage</title>
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <a href="https://mail.google.com/mail/?tab=wm&ogbl"><span>Gmail</span></a>
                <a href="https://www.google.com/imghp?hl=es-419&tab=wi&ogbl"><span>Images</span></a>
                <span><img src="img/9dots.png" class="dots" alt=""></span>
                <a href="https://accounts.google.com/ServiceLogin?hl=es-419&passive=true&continue=https://www.google.com/"><span>Sign In </span></a>
            </nav>
        </header>
        <section>
            <div class="search">
                <div class="logo"><img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo"></div>
            
                <form action="" class="form">
                    <div class="search">
                        <div class="search-bar">
                            <img src="img/magni_glass.png" alt="search icon" class="search-icons magni-glass">
                            <input type="text" name="search" id="user-search">
                            <img src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" alt="voice search option" class="search-icons voice">
                        </div>
                    </div>
                    <input type="submit" value="Google Search" class="submit">
                    <input type="submit" value="I'm Feeling Lucky" class="submit">
                </form>
                
            </div>
        </section>
        <footer class="footer">
            <div class="footerbar">
                <div class="left-bar">
                    <ul>
                        <li>Advertising</li>
                        <li>Business</li>
                        <li>About</li>
                        <li>How Search works</li>
                    </ul>
                </div>
                <div class="right-bar">
                    <ul>
                        <li>Privacy</li>
                        <li>Terms</li>
                        <li>Settings</li>
                    </ul>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
